{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="/wiki/{{title}}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="title"> Title </label>
                <input type="text" value="{{title}}" id="title" class="form-control" name="title" placeholder="Enter Title" autocomplete="off">
            </div>       
        </div>
        <div class="form-group">
            <label for="content"> Content </label>
            <textarea id="content" class="form-control" rows="10" name="content" style="max-width: 80%;">{{content}}</textarea>
        </div>
        <input type="submit" value="Save">
    </form>

{% endblock %}
